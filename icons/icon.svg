<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">iNaturalist map enhancer</title>
  <desc id="desc">A green square with a map tile and expand arrows</desc>

  <!-- Background -->
  <rect
    x="4"
    y="4"
    width="120"
    height="120"
    rx="24"
    ry="24"
    fill="#1b5e20"
  />

  <!-- Inner map panel -->
  <rect
    x="20"
    y="20"
    width="88"
    height="88"
    rx="16"
    ry="16"
    fill="#f5f5f5"
  />

  <!-- Map grid -->
  <path
    d="M44 20 V108 M84 20 V108 M20 52 H108 M20 84 H108"
    fill="none"
    stroke="#d0d0d0"
    stroke-width="2"
  />

  <!-- Map path (river or track) -->
  <path
    d="M26 96
       C 40 82, 46 76, 54 72
       S 72 60, 82 50
       S 100 36, 102 26"
    fill="none"
    stroke="#1976d2"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Location marker -->
  <circle
    cx="72"
    cy="52"
    r="7"
    fill="#e53935"
    stroke="#ffffff"
    stroke-width="2"
  />

  <!-- Expand arrows in corners -->
  <!-- Top left -->
  <path
    d="M28 40 L28 28 L40 28"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <polyline
    points="32 28 40 28 40 36"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Top right -->
  <path
    d="M100 40 L100 28 L88 28"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <polyline
    points="96 28 88 28 88 36"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Bottom left -->
  <path
    d="M28 88 L28 100 L40 100"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <polyline
    points="32 100 40 100 40 92"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Bottom right -->
  <path
    d="M100 88 L100 100 L88 100"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <polyline
    points="96 100 88 100 88 92"
    fill="none"
    stroke="#2e7d32"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
